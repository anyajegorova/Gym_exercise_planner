<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		
		<div class="col-md-4" style="margin: 0 auto; padding: 10px;">
			<h2 >Sign Up</h2>
			<h6 style="color: grey; font-style: italic">Please, fill in this form to create an account</h6>
			<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
				method="post">
				<div>
					<label> Username :<input type="text" th:field="*{username}"
						class="form-control" /></label>
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
						Error</p>
				</div>
				<div>
					<label> Password :<input type="password"
						th:field="*{password}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
						Error</p>
				</div>
				<div>
					<label> Re-type Password: <input type="password"
						th:field="*{passwordCheck}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('passwordCheck')}"
						th:errors="*{passwordCheck}">Password Match Error</p>
				</div>

				<input type="submit" class="btn btn-primary" value="Signup"></input>
				<a type="button" class="btn btn-light" href="/login">Back</a>
			</form>
		</div>
	</div>
</body>
</html>
