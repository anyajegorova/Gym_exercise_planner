<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Login Page</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-4 col-md-offset-4" style="margin: 0 auto">
		<div class="alert alert-danger" th:if="${param.error}">Invalid
			username and password.</div>
		<div class="alert alert-warning" th:if="${param.logout}">You
			have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<div>
			<div class="col-md-12"> <a class="btn " style="border: 1px solid grey; margin-top: 30px; margin-bottom: 30px;"th:href="@{/oauth2/authorization/google}"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Continue with Google</a> </div>
				<label> User Name : <input type="text" name="username"
					class="form-control" />
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password"
					class="form-control" />
				</label>
			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-primary" />
				
			</div>
			<a th:href="@{/signup}">Sign-up</a>
		</form>
		
		
	</div>
</body>
</html>
