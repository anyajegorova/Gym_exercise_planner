<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add new exercise</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<div>
		<h2>Add exercises</h2>
		<div>
			<form th:object="${exercise}" th:action="@{save}" action="#"
				method="post">
				
			<label for="name">Exercise name</label>
			<input type="text" id="exercise" th:field="*{name}"/>
			
			<label for="muscleGrouplist">Muscle Group</label>
			<select id="muscleGrouplist" th:field="*{muscleGroup}">
				<option th:each="exercise : ${exercises}" th:value="${muscleGroup.muscleGroupId}" th:text="${muscleGroup.name}"></option>
			</select>
			
			<label for="reps">Reps</label>
			<input type="number" id="reps" th:field="*{reps}"/>
			
			<label for="weight">Weight</label>
			<input type="number" id="weight" th:field="*{weight}"/>
			
			<label for="typelist">Type</label>
			<select id="typelist" th:field="*{type}">
				<option th:each="type : ${types}" th:value="${type.typeId}" th:text="${type.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-primary" value="Save"></input>
			</form>

		</div>
	</div>
</body>
</html>
